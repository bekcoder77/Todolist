<!DOCTYPE html>
<html lang="uz">
  <!-- Bismillah -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo App Using JS</title>
    <!-- css  file  -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="card">
            <div>
              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox" class="label">
                <i class="fa-solid fa-sun fa-spin"></i>
                <i class="fa-solid fa-moon fa-beat-fade"></i>

                <div class="ball"></div>
              </label>
            </div>
          </div>
        </div>
      </nav>
      <h1 class="title">My To Do List</h1>
      <div class="fl-el">
        <div class="todo-list">
          <div class="list-head">
            <input type="text" class="entered-list" maxlength="50" />
            <!-- <input type="text" entered-2> -->
            <input type="date" class="date_input" />
            <!-- <button class="add-list">Add</button> -->
            <button class="add-list" type="submit">
              <i class="fas fa-plus-circle fa-lg"></i>
            </button>
          </div>
          <ol id="tasks"></ol>
        </div>
      </div>
    </div>
    <!-- script file -->
    <script src="./js/app.js"></script>
  </body>
</html>
